    .hero-banner {
      background: url('images/banner-bg.jpg') center/cover no-repeat;
      color: #fff;
      text-align: center;
      padding: 120px 20px;
      position: relative;
    }
    .hero-banner::after {
      content: "";
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
    }
    .hero-banner .banner-content {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
      z-index: 1;
    }
    .hero-banner h1 {
      font-size: 48px;
      margin-bottom: 16px;
      text-transform: uppercase;
    }
    .hero-banner p {
      font-size: 18px;
      margin-bottom: 24px;
    }
    .hero-banner button {
      background: #f96302;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
    }

    .builds-section {
      max-width: 1220px;

    }
    .builds-section h2 {
      color: #eef2f5;
      margin-bottom: 16px;
      text-transform: uppercase;
    }
    .builds-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 24px;
    }
    .build-card {
      background: rgba(15,25,39,0.8);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .build-card .card-header {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .build-card .card-header img.avatar {
      width: 48px; height: 48px;
      border-radius: 6px;
      margin-right: 12px;
      object-fit: cover;
    }
    .build-card .card-header .hero-name {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }
    .build-card .card-body {
      padding: 12px;
      flex: 1;
    }
    .build-card .card-body .abilities {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .build-card .card-body .abilities .ability-card {
      width: 40px; height: 40px;
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
      overflow: hidden;
    }
    .build-card .card-body .abilities .circle {
      width: 32px; height: 32px;
      background: #222;
      border: 1px solid #444;
      border-radius: 50%;
      overflow: hidden;
    }
    .build-card .card-footer {
      padding: 12px;
      background: rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .build-card .card-footer img {
      width: 20px; margin-right: 6px;
    }
    .build-card .card-footer .cost {
      color: #fff;
      font-weight: bold;
    }
