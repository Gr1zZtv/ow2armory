<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Armory — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main site styles -->
  <link rel="stylesheet" href="index.css">

  <!-- Navbar widget (will prepend .site-header into <body>) -->
  <script type="module" src="widgets/navbar.mjs" defer></script>
</head>
<body>

  <!-- ── BANNER ─────────────────────────────────────────────────────────────── -->
  <section class="banner">
    <h1>Welcome to the Armory</h1>
    <p>Start building your ultimate loadout.</p>
    <button class="btn-start" onclick="location.href='viewer.html'">
      Start Building →
    </button>
  </section>

  <!-- ── TRENDING BUILDS ─────────────────────────────────────────────────────── -->
  <section class="section">
    <h2>Trending Builds</h2>
    <div class="trending-builds">
      <!-- Example Card -->
      <div class="build-card">
        <div class="card-header">
          <img src="images/placeholders/hero.png" alt="Hero">
          <h3>Hero A</h3>
        </div>
        <div class="card-body">
          <div class="squares">
            <div class="square"><img class="icon" src="images/placeholders/sq.png" alt=""></div>
            <div class="square"><img class="icon" src="images/placeholders/sq.png" alt=""></div>
            <div class="square"><img class="icon" src="images/placeholders/sq.png" alt=""></div>
            <div class="square"><img class="icon" src="images/placeholders/sq.png" alt=""></div>
          </div>
          <div class="circles">
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
          </div>
          <div class="cost">Total: 12,000</div>
        </div>
      </div>
      <!-- Repeat for Card 2, 3, 4 as in your prior markup -->
    </div>
  </section>

  <!-- ── LATEST BUILDS ───────────────────────────────────────────────────────── -->
  <section class="section">
    <h2>Latest Builds</h2>
    <div class="latest-builds">
      <!-- Example Card -->
      <div class="build-card">
        <div class="card-header">
          <img src="images/placeholders/hero.png" alt="Hero">
          <h3>Hero E</h3>
        </div>
        <div class="card-body">
          <div class="squares">
            <div class="square"><img class="icon" src="images/placeholders/sq.png" alt=""></div>
            <div class="square"><img class="icon" src="images/placeholders/sq.png" alt=""></div>
            <div class="square"><img class="icon" src="images/placeholders/sq.png" alt=""></div>
            <div class="square"><img class="icon" src="images/placeholders/sq.png" alt=""></div>
          </div>
          <div class="circles">
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
            <div class="circle"><img class="icon" src="images/placeholders/circ.png" alt=""></div>
          </div>
          <div class="cost">Total: 10,300</div>
        </div>
      </div>
      <!-- Repeat for Hero F, G, H as needed -->
    </div>
  </section>

</body>
</html>
