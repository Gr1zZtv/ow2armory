<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Armory Home</title>
  <link rel="stylesheet" href="viewerstyles.css">
  <style>
    body {
      background: #0b1625;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Navigation */
    .nav {
      width: 100%;
      max-width: 1220px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 32px;
    }
    .nav button {
      background: #f96302;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      color: #000;
    }
    /* Recent Builds Section */
    .recent-builds {
      width: 100%;
      max-width: 1220px;
    }
    .recent-builds h2 {
      font-size: 24px;
      margin-bottom: 16px;
      text-transform: uppercase;
      color: #eee;
    }
    .builds-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }
    /* Individual Build Card */
    .build-card {
      background: rgba(15,25,39,0.8);
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      backdrop-filter: blur(6px);
    }
    .build-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .build-header .avatar {
      width: 48px; height: 48px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
    }
    .build-header .hero-name {
      font-size: 20px;
      text-transform: uppercase;
      color: #eef2f5;
    }
    .build-cost {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      text-transform: uppercase;
    }
    .build-cost .cost-icon {
      width: 24px;
    }
    /* Slot Rows */
    .build-abilities {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .powers-row,
    .items-row {
      display: flex;
      gap: 8px;
    }
    .ability-card {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ability-card.circle {
      border-radius: 50%;
    }
    .ability-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
