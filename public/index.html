<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Armory Home</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 24px;
    }
    .container {
      text-align: center;
    }
    .container button {
      padding: 12px 24px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #2d6a2d;
      color: #fff;
      transition: background-color 0.2s;
    }
    .container button:hover {
      background-color: #3e8e3e;
    }
  </style>
</head>
<body>
  <h1>Welcome to The Armory</h1>
  <div class="container">
    <button onclick="location.href='viewer.html'">Go to Viewer</button>
    <button onclick="location.href='admin.html'">Go to Admin</button>
  </div>
</body>
</html>
