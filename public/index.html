<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Armory Home</title>
  <link rel="stylesheet" href="viewerstyles.css">
  <style>
    /* ──────────────────────────────────────────────────────────────────────────
       PAGE HEADER
    ────────────────────────────────────────────────────────────────────────── */
    .site-header {
      width: 100%;
      max-width: 1220px;
      margin-bottom: 32px;
      padding: 32px 24px;
      background: rgba(15,25,39,0.8);
      border: 2px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .site-header .avatar {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.2);
    }
    .site-header .titles h1 {
      margin: 0;
      font-size: 32px;
      text-transform: uppercase;
      color: #eef2f5;
    }
    .site-header .titles h2 {
      margin: 4px 0 0;
      font-size: 18px;
      color: #ccc;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       NAVIGATION BUTTONS
    ────────────────────────────────────────────────────────────────────────── */
    .nav {
      width: 100%;
      max-width: 1220px;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-bottom: 24px;
    }
    .nav button {
      background: #f96302;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- SITE HEADER -->
  <header class="site-header">
    <!-- you can swap this for your own logo if you like -->
    <img src="assets/logo.png" class="avatar" alt="The Armory Logo">
    <div class="titles">
      <h1>The Armory</h1>
      <h2>Community Builds Hub</h2>
    </div>
  </header>

  <!-- NAVIGATION -->
  <div class="nav">
    <button onclick="location.href='viewer.html'">Viewer</button>
    <button onclick="location.href='admin.html'">Admin</button>
  </div>

  <!-- MOST RECENT BUILDS -->
  <section class="recent-builds">
    <h2 style="max-width:1220px; width:100%; color:#eee; text-transform:uppercase; margin-bottom:16px;">
      Most Recent Community Builds
    </h2>
    <div class="builds-grid" style="max-width:1220px; width:100%; display:grid; gap:24px; grid-template-columns:repeat(auto-fill,minmax(260px,1fr));">
      
      <!-- Repeat this .build-card block for as many as you like -->
      <div class="build-card" style="background:rgba(15,25,39,0.8);border:2px solid rgba(255,255,255,0.15);border-radius:12px;padding:16px;backdrop-filter:blur(6px);display:flex;flex-direction:column;gap:12px;">
        <div class="build-header" style="display:flex;align-items:center;gap:12px;">
          <img src="images/hero-placeholder.png" class="avatar" alt="Hero Avatar" style="width:48px;height:48px;border-radius:8px;border:2px solid rgba(255,255,255,0.2);object-fit:cover;">
          <span class="hero-name" style="font-size:20px;text-transform:uppercase;color:#eef2f5;">Placeholder Hero</span>
        </div>
        <div class="build-cost" style="display:flex;align-items:center;gap:8px;font-size:16px;text-transform:uppercase;">
          <img src="assets/diamond-icon.png" class="cost-icon" alt="Cost" style="width:24px;">
          <span class="cost-value">12 345</span>
        </div>
        <div class="build-abilities" style="display:flex;flex-direction:column;gap:8px;">
          <!-- 4 squares -->
          <div class="powers-row" style="display:flex;gap:8px;">
            <div class="ability-card"><img src="images/ability1.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
            <div class="ability-card"><img src="images/ability2.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
            <div class="ability-card"><img src="images/ability3.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
            <div class="ability-card"><img src="images/ability4.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
          </div>
          <!-- first 3 circles -->
          <div class="items-row" style="display:flex;gap:8px;">
            <div class="ability-card circle" style="border-radius:50%;overflow:hidden;"><img src="images/item1.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
            <div class="ability-card circle" style="border-radius:50%;overflow:hidden;"><img src="images/item2.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
            <div class="ability-card circle" style="border-radius:50%;overflow:hidden;"><img src="images/item3.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
          </div>
          <!-- next 3 circles -->
          <div class="items-row" style="display:flex;gap:8px;">
            <div class="ability-card circle" style="border-radius:50%;overflow:hidden;"><img src="images/item4.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
            <div class="ability-card circle" style="border-radius:50%;overflow:hidden;"><img src="images/item5.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
            <div class="ability-card circle" style="border-radius:50%;overflow:hidden;"><img src="images/item6.png" alt="" style="width:100%;height:100%;object-fit:cover;"></div>
          </div>
        </div>
      </div>
      <!-- / .build-card -->

      <!-- repeat .build-card #2, #3, #4 as you like… -->
      
    </div>
  </section>

</body>
</html>
