<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Armory Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* ──────────────────────────────────────────────────────────────────────────
       RESET & BASE
    ────────────────────────────────────────────────────────────────────────── */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 { margin-bottom:16px; }

    /* ──────────────────────────────────────────────────────────────────────────
       NAV LINKS
    ────────────────────────────────────────────────────────────────────────── */
    nav {
      margin-bottom: 24px;
    }
    nav button {
      background: #2d6a2d;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 0 8px;
      cursor: pointer;
      transition: background .2s;
    }
    nav button:hover {
      background: #3e8e3e;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       COMMUNITY BUILDS GRID
    ────────────────────────────────────────────────────────────────────────── */
    .builds-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 16px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 40px;
    }
    .build-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .build-header {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #fafafa;
      border-bottom: 1px solid #eee;
    }
    .build-header img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 4px;
    }
    .hero-name {
      margin-left: 12px;
      font-weight: bold;
      font-size: 1.1em;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       ABILITIES ROW
    ────────────────────────────────────────────────────────────────────────── */
    .build-abilities {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
    }
    .ability-card {
      width: 48px; height: 48px;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow: hidden;
    }
    .ability-card img {
      width:100%; height:100%; object-fit:cover;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       BUILD COST
    ────────────────────────────────────────────────────────────────────────── */
    .build-cost {
      margin: 0 12px 12px;
      font-weight: bold;
      font-size: 0.95em;
    }

    /* ──────────────────────────────────────────────────────────────────────────
       FOOTER LINKS
    ────────────────────────────────────────────────────────────────────────── */
    .container {
      margin-top: auto;
      text-align: center;
      width: 100%;
    }
    .container button {
      background: #1e5a87;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      margin: 0 10px;
      cursor: pointer;
      transition: background .2s;
    }
    .container button:hover {
      background: #326c9b;
    }
  </style>
</head>
<body>

  <h1>Most Recent Community Builds</h1>

  <div class="builds-grid">
    <!-- Build #1 (placeholder) -->
    <div class="build-card">
      <div class="build-header">
        <img src="images/hero-placeholder.png" alt="Placeholder Hero">
        <div class="hero-name">Placeholder Hero</div>
      </div>
      <div class="build-abilities">
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Ability 1"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Ability 2"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Ability 3"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Ability 4"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Item 1"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Item 2"></div>
      </div>
      <div class="build-cost">Total Cost: 12,345</div>
    </div>

    <!-- Build #2 (placeholder) -->
    <div class="build-card">
      <div class="build-header">
        <img src="images/hero-placeholder2.png" alt="Another Hero">
        <div class="hero-name">Another Hero</div>
      </div>
      <div class="build-abilities">
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Ability A"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Ability B"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Ability C"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Item X"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Item Y"></div>
        <div class="ability-card"><img src="images/ability-placeholder.png" alt="Item Z"></div>
      </div>
      <div class="build-cost">Total Cost: 8,765</div>
    </div>
  </div>

  <div class="container">
    <button onclick="location.href='viewer.html'">Go to Viewer</button>
    <button onclick="location.href='admin.html'">Go to Admin</button>
  </div>

</body>
</html>
