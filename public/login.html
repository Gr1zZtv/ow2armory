<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Armory Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 1) Inject your Render env-vars at runtime -->
  <script src="/env.js"></script>

  <!-- 2) Firebase “compat” libraries (so we can use the familiar namespace API inline) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <!-- 3) FirebaseUI CSS & JS -->
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css"
  />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #0b1625;
      color: #fff;
    }
    h1 {
      margin-bottom: 24px;
    }
    #firebaseui-auth-container {
      width: 100%;
      max-width: 320px;
      background: rgba(255,255,255,0.1);
      padding: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Sign In / Sign Up</h1>
  <div id="firebaseui-auth-container"></div>

  <script>
    // ── 1) Initialize Firebase using Render’s env.js ────────────────────────────
    const fbConfig = {
      apiKey:            window.__env__.FIREBASE_API_KEY,
      authDomain:        window.__env__.FIREBASE_AUTH_DOMAIN,
      projectId:         window.__env__.FIREBASE_PROJECT_ID,
      storageBucket:     window.__env__.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: window.__env__.FIREBASE_MESSAGING_SENDER_ID,
      appId:             window.__env__.FIREBASE_APP_ID
    };
    firebase.initializeApp(fbConfig);

    // ── 2) Configure FirebaseUI ─────────────────────────────────────────────────
    const uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: () => {
          // Redirect back to your homepage (or wherever)
          window.location.href = '/index.html';
          return false; // Don’t auto-redirect by FirebaseUI
        }
      },
      signInFlow: 'popup',
      signInOptions: [
        // email/password
        firebaseui.auth.AuthUI.EmailAuthProvider.PROVIDER_ID,
        // Google
        firebaseui.auth.AuthUI.GoogleAuthProvider.PROVIDER_ID,
      ]
    };

    // ── 3) Launch FirebaseUI ────────────────────────────────────────────────────
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

</body>
</html>
