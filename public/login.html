<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Armory Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 1) Your Render‐injected env vars -->
  <script src="/env.js"></script>

  <!-- 2) Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <!-- 3) FirebaseUI CSS & JS -->
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css"
  />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #0b1625;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 24px;
    }
    #firebaseui-auth-container {
      width: 100%;
      max-width: 320px;
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Sign In / Sign Up</h1>
  <div id="firebaseui-auth-container"></div>

  <script>
    // ── initialize Firebase from your env.js ─────────────────────────────────
    const fbConfig = {
      apiKey:            window.__env__.FIREBASE_API_KEY,
      authDomain:        window.__env__.FIREBASE_AUTH_DOMAIN,
      projectId:         window.__env__.FIREBASE_PROJECT_ID,
      storageBucket:     window.__env__.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: window.__env__.FIREBASE_MESSAGING_SENDER_ID,
      appId:             window.__env__.FIREBASE_APP_ID
    };
    firebase.initializeApp(fbConfig);

    // ── configure FirebaseUI ─────────────────────────────────────────────────
    const uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: () => {
          // on success, go back home
          window.location.href = '/index.html';
          return false; // prevent automatic redirect
        }
      },
      signInFlow: 'popup',
      signInOptions: [
        // Email/password
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
        // Google
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ]
    };

    // ── start FirebaseUI ─────────────────────────────────────────────────────
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

</body>
</html>
