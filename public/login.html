<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Armory Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #0b1625;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { margin-bottom: 16px; }
    .tabs {
      display: flex;
      margin-bottom: 24px;
      width: 100%;
      max-width: 360px;
    }
    .tabs button {
      flex: 1;
      padding: 8px;
      background: #1a2738;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .tabs button.active { background: #f96302; }
    form {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    form.active { display: flex; }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    input {
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 4px;
    }
    button.submit {
      background: #2d6a2d;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 12px;
    }
    .error {
      color: #f88;
      font-size: 14px;
      min-height: 18px;
    }
  </style>

  <!-- 1) Your env vars -->
  <script src="/env.js"></script>

  <!-- 2) Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Armory Login / Signup</h1>

  <div class="tabs">
    <button id="tabSignIn" class="active">Sign In</button>
    <button id="tabSignUp">Sign Up</button>
  </div>

  <form id="formSignIn" class="active">
    <div id="errorSignIn" class="error"></div>
    <label>Email<input type="email" id="signInEmail" required></label>
    <label>Password<input type="password" id="signInPassword" required></label>
    <button type="submit" class="submit">Sign In</button>
  </form>

  <form id="formSignUp">
    <div id="errorSignUp" class="error"></div>
    <label>Email<input type="email" id="signUpEmail" required></label>
    <label>Password<input type="password" id="signUpPassword" required></label>
    <label>Confirm<input type="password" id="signUpPassword2" required></label>
    <button type="submit" class="submit">Sign Up</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('ðŸ”‘ Login page loaded');
      console.log('ðŸŒ± env.js:', window.__env__);

      // â”€â”€ Init Firebase â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const fbCfg = window.__env__ || {};
      try {
        firebase.initializeApp({
          apiKey:            fbCfg.FIREBASE_API_KEY,
          authDomain:        fbCfg.FIREBASE_AUTH_DOMAIN,
          projectId:         fbCfg.FIREBASE_PROJECT_ID,
          storageBucket:     fbCfg.FIREBASE_STORAGE_BUCKET,
          messagingSenderId: fbCfg.FIREBASE_MESSAGING_SENDER_ID,
          appId:             fbCfg.FIREBASE_APP_ID
        });
      } catch(e) {
        console.error('âš ï¸ Firebase init error', e);
      }
      const auth = firebase.auth();

      // â”€â”€ Tab logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const tabIn  = document.getElementById('tabSignIn');
      const tabUp  = document.getElementById('tabSignUp');
      const formIn = document.getElementById('formSignIn');
      const formUp = document.getElementById('formSignUp');

      tabIn .onclick = () => {
        tabIn .classList.add('active');
        tabUp .classList.remove('active');
        formIn.classList.add('active');
        formUp.classList.remove('active');
      };
      tabUp .onclick = () => {
        tabUp .classList.add('active');
        tabIn .classList.remove('active');
        formUp.classList.add('active');
        formIn.classList.remove('active');
      };

      // â”€â”€ Sign In â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      formIn.addEventListener('submit', async e => {
        e.preventDefault();
        console.log('âœ‰ï¸ Signing in...');
        document.getElementById('errorSignIn').textContent = '';
        const email = document.getElementById('signInEmail').value;
        const pw    = document.getElementById('signInPassword').value;
        try {
          await auth.signInWithEmailAndPassword(email, pw);
          console.log('âœ… Signed in!');
          window.location.href = '/index.html';
        } catch(err) {
          console.error('âŒ Sign-in error', err);
          document.getElementById('errorSignIn').textContent = err.message;
        }
      });

      // â”€â”€ Sign Up â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      formUp.addEventListener('submit', async e => {
        e.preventDefault();
        console.log('ðŸ†• Signing up...');
        document.getElementById('errorSignUp').textContent = '';
        const email = document.getElementById('signUpEmail').value;
        const pw    = document.getElementById('signUpPassword').value;
        const pw2   = document.getElementById('signUpPassword2').value;
        if (pw !== pw2) {
          return document.getElementById('errorSignUp').textContent = 'Passwords must match.';
        }
        try {
          await auth.createUserWithEmailAndPassword(email, pw);
          console.log('ðŸŽ‰ Signed up!');
          window.location.href = '/index.html';
        } catch(err) {
          console.error('âŒ Sign-up error', err);
          document.getElementById('errorSignUp').textContent = err.message;
        }
      });

      // â”€â”€ If already signed in â†’ go home â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      auth.onAuthStateChanged(u => {
        if (u) {
          console.log('ðŸ‘¤ Already logged in, redirectingâ€¦');
          window.location.href = '/index.html';
        }
      });
    });
  </script>
</body>
</html>
