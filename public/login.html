<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Armory Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #0b1625;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 16px; }
    .tabs {
      display: flex;
      margin-bottom: 24px;
      width: 100%;
      max-width: 360px;
    }
    .tabs button {
      flex: 1;
      padding: 8px;
      background: #1a2738;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .tabs button.active { background: #f96302; }
    form {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      display: none;
      flex-direction: column;
      gap: 12px;
    }
    form.active { display: flex; }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    input {
      padding: 10px;
      margin-top: 4px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button.submit {
      background: #2d6a2d;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 12px;
      /* ensure taps register */
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .error {
      color: #f88;
      font-size: 14px;
      min-height: 18px;
    }
  </style>

  <!-- 1) env.js first -->
  <script src="/env.js"></script>

  <!-- 2) Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Armory Login / Signup</h1>

  <div class="tabs">
    <button id="tabSignIn" class="active">Sign In</button>
    <button id="tabSignUp">Sign Up</button>
  </div>

  <form id="formSignIn" class="active" novalidate>
    <div id="errorSignIn" class="error"></div>
    <label>Email
      <input type="email" id="signInEmail" required>
    </label>
    <label>Password
      <input type="password" id="signInPassword" required>
    </label>
    <!-- give the button an ID so we can also listen for click -->
    <button type="submit" id="signInBtn" class="submit">Sign In</button>
  </form>

  <form id="formSignUp" novalidate>
    <div id="errorSignUp" class="error"></div>
    <label>Email
      <input type="email" id="signUpEmail" required>
    </label>
    <label>Password
      <input type="password" id="signUpPassword" required>
    </label>
    <label>Confirm
      <input type="password" id="signUpPassword2" required>
    </label>
    <button type="submit" id="signUpBtn" class="submit">Sign Up</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('ðŸ”‘ Login page loaded', window.__env__);

      // Initialize Firebase
      const cfg = window.__env__||{};
      firebase.initializeApp({
        apiKey: cfg.FIREBASE_API_KEY,
        authDomain: cfg.FIREBASE_AUTH_DOMAIN,
        projectId: cfg.FIREBASE_PROJECT_ID,
        storageBucket: cfg.FIREBASE_STORAGE_BUCKET,
        messagingSenderId: cfg.FIREBASE_MESSAGING_SENDER_ID,
        appId: cfg.FIREBASE_APP_ID
      });
      const auth = firebase.auth();

      // Tabs
      const tabIn  = document.getElementById('tabSignIn');
      const tabUp  = document.getElementById('tabSignUp');
      const formIn = document.getElementById('formSignIn');
      const formUp = document.getElementById('formSignUp');
      tabIn.onclick = () => {
        tabIn.classList.add('active');
        tabUp.classList.remove('active');
        formIn.classList.add('active');
        formUp.classList.remove('active');
      };
      tabUp.onclick = () => {
        tabUp.classList.add('active');
        tabIn.classList.remove('active');
        formUp.classList.add('active');
        formIn.classList.remove('active');
      };

      // Sign-in logic
      async function handleSignIn(evt) {
        if(evt) evt.preventDefault();
        const errEl = document.getElementById('errorSignIn');
        errEl.textContent = '';
        const email = document.getElementById('signInEmail').value;
        const pw    = document.getElementById('signInPassword').value;
        console.log('Attempting signIn:', email);
        try {
          await auth.signInWithEmailAndPassword(email, pw);
          console.log('âœ… Sign-in success');
          location.href = '/index.html';
        } catch(err) {
          console.error('âŒ Sign-in error', err);
          errEl.textContent = err.message;
        }
      }

      // Sign-up logic
      async function handleSignUp(evt) {
        if(evt) evt.preventDefault();
        const errEl = document.getElementById('errorSignUp');
        errEl.textContent = '';
        const email = document.getElementById('signUpEmail').value;
        const pw    = document.getElementById('signUpPassword').value;
        const pw2   = document.getElementById('signUpPassword2').value;
        if(pw!==pw2) {
          errEl.textContent = 'Passwords must match.';
          return;
        }
        console.log('Attempting signUp:', email);
        try {
          await auth.createUserWithEmailAndPassword(email, pw);
          console.log('ðŸŽ‰ Sign-up success');
          location.href = '/index.html';
        } catch(err) {
          console.error('âŒ Sign-up error', err);
          errEl.textContent = err.message;
        }
      }

      // Wire up both form submit *and* button click for mobile
      document.getElementById('formSignIn')
              .addEventListener('submit', handleSignIn);
      document.getElementById('signInBtn')
              .addEventListener('click',  handleSignIn);

      document.getElementById('formSignUp')
              .addEventListener('submit', handleSignUp);
      document.getElementById('signUpBtn')
              .addEventListener('click',  handleSignUp);

      // If already logged in, redirect home
      auth.onAuthStateChanged(u => {
        if(u) location.href = '/index.html';
      });
    });
  </script>
</body>
</html>
