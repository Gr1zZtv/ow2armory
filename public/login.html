<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Armory Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #0b1625;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { margin-bottom: 24px; }
    #firebaseui-auth-container {
      width: 100%;
      max-width: 360px;
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 8px;
    }
  </style>

  <!-- 1) Your env.js must inject window.__env__ with your Firebase config -->
  <script src="/env.js"></script>

  <!-- 2) Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <!-- 3) FirebaseUI CSS & JS -->
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css"
  />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>
</head>
<body>

  <h1>Sign In / Sign Up</h1>
  <div id="firebaseui-auth-container"></div>

  <script>
    // ── 1) Initialize Firebase from your env.js ────────────────────────────
    const fbConfig = {
      apiKey:            window.__env__.FIREBASE_API_KEY,
      authDomain:        window.__env__.FIREBASE_AUTH_DOMAIN,
      projectId:         window.__env__.FIREBASE_PROJECT_ID,
      storageBucket:     window.__env__.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: window.__env__.FIREBASE_MESSAGING_SENDER_ID,
      appId:             window.__env__.FIREBASE_APP_ID
    };
    firebase.initializeApp(fbConfig);

    // ── 2) Configure FirebaseUI to use ONLY email/password provider ────────
    const uiConfig = {
      signInFlow: 'popup',
      signInOptions: [
        // This single entry gives both Sign-In & Sign-Up tabs:
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
      callbacks: {
        signInSuccessWithAuthResult: () => {
          // redirect back home on success
          window.location.href = '/index.html';
          return false; // don't let FirebaseUI do another redirect
        }
      }
    };

    // ── 3) Launch FirebaseUI ────────────────────────────────────────────────
    const ui = new firebaseui.auth.AuthUI(firebase.auth());
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>

</body>
</html>
