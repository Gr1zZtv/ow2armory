<template id="build-card-template">
  <div class="build-card">
    <div class="card-header">
      <img class="hero-avatar" src="" alt="Hero avatar">
      <h3 class="hero-name"></h3>
      <a class="btn-view" href="#">View</a>
    </div>
    <div class="card-body">
      <div class="squares"></div>
      <div class="circles"></div>
      <div class="cost"></div>
    </div>
  </div>
</template>

<script type="module">
  /**
   * Renders a build‐card DOM element from the given data.
   * @param {{id:string,avatar:string,character:string,powers: {icon:string,name:string}[],items: {icon:string,name:string}[],totalCost:number}} data
   * @returns {HTMLElement} the `.build-card` element
   */
  export function renderBuildCard(data) {
    const tpl = document.getElementById('build-card-template');
    const frag = tpl.content.cloneNode(true);
    const card = frag.querySelector('.build-card');

    // — HEADER —
    const imgEl  = frag.querySelector('.hero-avatar');
    const nameEl = frag.querySelector('.hero-name');
    const btn    = frag.querySelector('.btn-view');
    imgEl.src    = data.avatar;
    imgEl.alt    = data.character;
    nameEl.textContent = data.character;
    btn.href     = `viewer.html?buildId=${data.id}`;
    btn.textContent = 'View';

    // — POWERS (squares) —
    const sqContainer = frag.querySelector('.squares');
    for (let i = 0; i < 4; i++) {
      const slot = document.createElement('div');
      slot.className = 'square';
      if (data.powers[i]) {
        const icon = document.createElement('img');
        icon.className = 'icon';
        icon.src       = data.powers[i].icon;
        icon.alt       = data.powers[i].name;
        slot.appendChild(icon);
      }
      sqContainer.appendChild(slot);
    }

    // — ITEMS (circles) —
    const ciContainer = frag.querySelector('.circles');
    for (let i = 0; i < 6; i++) {
      const slot = document.createElement('div');
      slot.className = 'circle';
      if (data.items[i]) {
        const icon = document.createElement('img');
        icon.className = 'icon';
        icon.src       = data.items[i].icon;
        icon.alt       = data.items[i].name;
        slot.appendChild(icon);
      }
      ciContainer.appendChild(slot);
    }

    // — TOTAL COST —
    frag.querySelector('.cost').textContent = `Total: ${data.totalCost.toLocaleString()}`;

    return card;
  }
</script>
