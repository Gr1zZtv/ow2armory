<!-- widgets/build_card_demo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build-Card Widget Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #0b1625;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      padding: 20px;
    }
    h1 { margin-bottom: 16px; }
    #demoGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap: 20px;
    }
  </style>
  <!-- load the widget file (HTML as module) -->
  <script type="module" src="./build_card_widget.html"></script>
</head>
<body>
  <h1>Build-Card Widget Demo</h1>
  <p>If you see three cards below, your widget is working!</p>
  <div id="demoGrid"></div>

  <script type="module">
    import { renderBuildCard } from './build_card_widget.html';

    const samples = [
      {
        id: 'demo1',
        avatar: '/images/heroes/moira.png',
        character: 'Moira',
        powers: [
          { name:'Orb', icon:'/images/abilities/orb.png' },
          { name:'Fade', icon:'/images/abilities/fade.png' },
          { name:'Grasp', icon:'/images/abilities/grasp.png' }
        ],
        items: [
          { name:'Grenade', icon:'/images/items/grenade.png' },
          { name:'Shield',  icon:'/images/items/shield.png' }
        ],
        totalCost: 5000
      },
      /* two more samplesâ€¦ */
    ];

    const grid = document.getElementById('demoGrid');
    samples.forEach(data => {
      const cardEl = renderBuildCard(data);
      grid.appendChild(cardEl);
    });
  </script>
</body>
</html>
