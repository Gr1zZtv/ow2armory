<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Profile — The Armory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="profile.css">

  <!-- 1) Render-injected env vars must come first -->
  <script src="/env.js"></script>

  <!-- 2) Initialize Firebase -->
  <script type="module" src="/firebase-config.js"></script>

  <!-- 3) Then your profile logic -->
  <script type="module" src="/profile.js"></script>
</head>
<body>
  <nav class="nav">
    <button id="btnHome"   onclick="location.href='index.html'">Home</button>
    <span id="username"></span>
    <img   id="userpic"    src="" alt="Avatar" hidden>
    <button id="btnLogout">Log Out</button>
  </nav>

  <main class="profile-container">
    <h1>My Profile</h1>
    <form id="profileForm">
      <label>
        Display Name:
        <input id="displayName" type="text" placeholder="Your name…">
      </label>
      <label>
        Favorite Color:
        <input id="favoriteColor" type="color">
      </label>
      <button type="submit">Save Profile</button>
    </form>
  </main>
</body>
</html>
