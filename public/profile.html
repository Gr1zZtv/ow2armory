<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Profile â€” Armory</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="index.css"><!-- or your global CSS -->

  <style>
    body {
      background: #0b1625;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 { margin-bottom: 24px; }
    form {
      background: rgba(255,255,255,0.05);
      padding: 24px;
      border-radius: 8px;
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    input {
      margin-top: 4px;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 16px;
      padding: 10px;
      background: #f96302;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    #logoutBtn {
      background: #a83232;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>My Profile</h1>

  <form id="profileForm">
    <label>
      Display Name
      <input type="text" id="displayName" placeholder="Your name">
    </label>
    <label>
      Favorite Color
      <input type="color" id="favoriteColor" value="#ffffff">
    </label>
    <button type="submit">Save Profile</button>
  </form>

  <button id="logoutBtn">Log Out</button>

  <script type="module" src="profile.js"></script>
</body>
</html>
